<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scriptwriter - HexaCola</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="main-header">
        <a href="index.html" class="logo">
            <i class="fas fa-cube"></i> HEXACOLA.AI
        </a>
        <nav class="main-nav">
            <button onclick="navigateToHome()" aria-label="Go to home">
                <i class="fas fa-home"></i> Home
            </button>
            <button onclick="showGenerator()" aria-label="Go to generator view">
                <i class="fas fa-magic"></i> Generator
            </button>
            <button onclick="navigateToStoryboard()" aria-label="Go to storyboard view">
                <i class="fas fa-film"></i> Storyboard
            </button>
            <button onclick="navigateToScriptwriter()" class="active" aria-label="Go to scriptwriter">
                <i class="fas fa-pen-fancy"></i> Scriptwriter
            </button>
            <button onclick="navigateToChat()" aria-label="Go to chat">
                <i class="fas fa-comments"></i> Chat
            </button>
            <button onclick="toggleDarkMode()" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i> ðŸŒ™
            </button>
        </nav>
    </header>

    <!-- Main Content Area -->
    <div class="main-wrapper">
        <div class="container active">
            <div class="header">
                <h1>AI Scriptwriter</h1>
                <p>Coming Soon</p>
            </div>
            
            <!-- Content will be added here in future updates -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 HexaCola AI. All rights reserved.</p>
    </footer>

    <!-- Navigation Scripts -->
    <script>
        function navigateToHome() { window.location.href = 'index.html'; }
        function showGenerator() { window.location.href = 'generator.html'; }
        function navigateToStoryboard() { window.location.href = 'storyboard.html'; }
        function navigateToScriptwriter() { window.location.href = 'scriptwriter.html'; }
        function navigateToChat() { window.location.href = 'chat.html'; }
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        // Load dark mode preference on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</body>
</html>
